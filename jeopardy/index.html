<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <h1 class="title text-light">Jeopardy!</h1>
    <button id="start">Start!</button>
    <button class="btn btn-warning visually-hidden" id="restartBtn">Restart</button>
  </div>
</div>


  <div id="spin-container">
    <i class="fa fa-spin fa-spinner"></i>
    <div class="row justify-content-center g-2 bg-light px-2 pb-2 m-2 visually-hidden">
      <div class="col-12 bg-info">
        <div class="card-body d-flex justify-content-center align-items-center" style="height:100px;">
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center align-items-center bg-light px-2 pb-2 m-2 visually-hidden" id="jeopardy">
<div class="col-12 card bg-ingo align-items-center">
  <table class="table table-bordered m-2 text-light text-center" id="jeopardyTable">
    <thead>
      <tr>
        <th scope="col" class="cat1 py-5"></th>
        <th scope="col" class="cat2 py-5"></th>
        <th scope="col" class="cat3 py-5"></th>
        <th scope="col" class="cat4 py-5"></th>
        <th scope="col" class="cat5 py-5"></th>
        <th scope="col" class="cat6 py-5"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="questions">
        <td class="cat1Q1 Top 0 py-5"></td>
        <td class="cat2Q1 Top 1 py-5"></td>
        <td class="cat3Q1 Top 2 py-5"></td>
        <td class="cat4Q1 Top 3 py-5"></td>
        <td class="cat5Q1 Top 4 py-5"></td>
        <td class="cat6Q1 Top 5 py-5"></td>
      </tr>
      <tr class="autoQs">
        <td class="cat1Q2 Bot 0 py-5"></td>
        <td class="cat2Q2 Bot 1 py-5"></td>
        <td class="cat3Q2 Bot 2 py-5"></td>
        <td class="cat4Q2 Bot 3 py-5"></td>
        <td class="cat5Q2 Bot 4 py-5"></td>
        <td class="cat6Q2 Bot 5 py-5"></td>
      </tr>
    </tbody>
  </table>
</div>
  </div>

  <div class="row justify-content-center align-items-center g-2 bg-light px-2 pb-2 m-2 visually-hidden"
  id="jeopardyCard">
  <div class="col-12 bg-info card text-center text-light">
    <div class="card-header category">
      Categories!
    </div>
  </div>
</div>
<div class="row justify-content-center align-items-center g-2 bg-light px-2 pb-2 m-2 visually-hidden"
id="gameOver">
<div class="col-12 bg-info card text-center text-secondary">
Game Over!
</div>
</div>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
